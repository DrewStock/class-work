<section>
    <div class="loader" ng-if="$ctrl.loading">Loading...</div>
    <ul>
        <li ng-repeat="pirate in $ctrl.pirates">
            <pirate-detail
                pirate="pirate"
                remove="$ctrl.remove">
            </pirate-detail>
        </li>
    </ul>

    <add-new fields="name, rank" add="$ctrl.add"></add-new>
</section>
